}

#reset-button:hover {
background-color: #000;
color: #fff;

}


  

:root{
  --header-height: 100px;   /* tweak to your real header height */
  --footer-height: 60px;    /* tweak to your real footer height */
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#doll-container {
  display: grid;
  place-items: center;
  min-height: calc(100vh - var(--header-height) - var(--footer-height));
  overflow: hidden; /* avoid scrollbars on mobile chrome ui changes */
  box-sizing: border-box;
}

#paper-doll-wrapper {
  transform-origin: top center;
  width: 700px;   /* design-space width */
  height: 700px;  /* design-space height */
}

/* Ensure inline SVGs fill the design rect without fixed px sizes */
#paper-doll-wrapper svg {
  width: 100%;
  height: 100%;
  display: block;
}


/* Keep header/footer above content and interactive */
#header-top, #header-bottom {
  position: fixed;
  left: 0;
  width: 100%;
  z-index: 2000;         /* above stage */
  pointer-events: auto;  /* clickable / interactive */
}
#header-top { top: 0; }
#header-bottom { bottom: 0; }




/* Ensure the doll area doesn't sit under header/footer on desktop or mobile */
#doll-container {
  min-height: calc(100vh - var(--safe-top, 0px) - var(--safe-bottom, 0px));
  padding-top: var(--safe-top, 0px);
  padding-bottom: var(--safe-bottom, 0px);
}


/* Prevent page scrolling and pin app to viewport */
html, body {
  height: 100%;
  overflow: hidden; /* disable scroll */
}

/* Remove margins that were causing extra scroll space */
#body-wrap {
  margin: 0 !important;
  min-height: 100%;
}
#center-wrapper {
  margin: 0 !important;
}

/* Doll container fills ONLY the available viewport between header/footer */
#doll-container {
  height: calc(100dvh - var(--safe-top, 0px) - var(--safe-bottom, 0px));
  min-height: auto;          /* override previous min-height */
  padding-top: 0 !important; /* avoid adding height via padding */
  padding-bottom: 0 !important;
  display: grid;
  place-items: center;
  overflow: hidden;
}

/* Ensure header/footer are above and interactive */
#header-top, #header-bottom, #header, #footer {
  z-index: 2000 !important;
  pointer-events: auto;
}

/* Paper doll wrapper remains centered & scaled inside the container */
#paper-doll-wrapper {
  transform-origin: top center;
  width: 700px;
  height: 700px;
}
</style>

<script>
const wrapper = document.getElementById('paper-doll-wrapper');
const baseDoll = document.getElementById('base-doll');
const draggables = document.querySelectorAll('.draggable-item');

let activeItem = null;
let offsetX = 0;
let offsetY = 0;
let isNearSnap = false;

function initPosition(el) {
  el.style.left = el.dataset.startX + 'px';
  el.style.top = el.dataset.startY + 'px';
  el.style.cursor = 'grab';
  el.style.zIndex = 10;
  el.style.transition = 'none';
  el.dataset.snapped = "false";
}

draggables.forEach(el => {
  initPosition(el);

  const hitbox = el.querySelector('.hitbox');
  if (hitbox) {
    hitbox.style.pointerEvents = 'all';
    hitbox.style.cursor = 'grab';
    hitbox.addEventListener('mousedown', e => onStart(e, el));
    hitbox.addEventListener('touchstart', e => onStart(e, el), { passive: false });
  }
});

function onStart(e, item) {
  const evt = e.touches ? e.touches[0] : e;
  const rect = item.getBoundingClientRect();
  const wrapperRect = wrapper.getBoundingClientRect();

  offsetX = evt.clientX - rect.left;
  offsetY = evt.clientY - rect.top;

  item.style.transition = 'none';
  activeItem = item;
  activeItem.style.cursor = 'grabbing';
}

function onMove(e) {
  if (!activeItem) return;
  e.preventDefault();

  const evt = e.touches ? e.touches[0] : e;
  const wrapperRect = wrapper.getBoundingClientRect();

  let x = evt.clientX - wrapperRect.left - offsetX;
  let y = evt.clientY - wrapperRect.top - offsetY;

  activeItem.style.left = `${x}px`;
  activeItem.style.top = `${y}px`;

  const baseRect = baseDoll.getBoundingClientRect();
  const itemRect = activeItem.getBoundingClientRect();
  const dx = itemRect.left - baseRect.left;
  const dy = itemRect.top - baseRect.top;
  const dist = Math.sqrt(dx * dx + dy * dy);
  const tolerance = 40;

  if (dist < tolerance) {
    
    const hitbox = activeItem.querySelector('.hitbox');
    if (hitbox) hitbox.style.cursor = 'copy';
    activeItem.style.cursor = 'copy';
    isNearSnap = true;
  } else {
    
    const hitbox = activeItem.querySelector('.hitbox');
    if (hitbox) hitbox.style.cursor = 'grabbing';
    activeItem.style.cursor = 'grabbing';
    isNearSnap = false;
  }
}

function onEnd() {
  if (!activeItem) return;

  const baseRect = baseDoll.getBoundingClientRect();
  const itemRect = activeItem.getBoundingClientRect();
  const dx = itemRect.left - baseRect.left;
  const dy = itemRect.top - baseRect.top;
  const dist = Math.sqrt(dx * dx + dy * dy);
  const tolerance = 40;

  activeItem.style.transition = 'left 0.2s ease, top 0.2s ease';

  if (dist < tolerance) {
    const dollX = baseDoll.offsetLeft;
    const dollY = baseDoll.offsetTop;
    activeItem.style.left = `${dollX}px`;
    activeItem.style.top = `${dollY}px`;
    activeItem.dataset.snapped = "true";
    
    const hitbox = activeItem.querySelector('.hitbox');
    if (hitbox) hitbox.style.cursor = 'copy';
    activeItem.style.cursor = 'copy';
  } else {
    activeItem.dataset.snapped = "false";
    activeItem.style.cursor = 'grab';
  }

  activeItem = null;
  isNearSnap = false;
}

document.addEventListener('mousemove', onMove);
document.addEventListener('touchmove', onMove, { passive: false });
document.addEventListener('mouseup', onEnd);
document.addEventListener('touchend', onEnd);

document.getElementById('reset-button')?.addEventListener('click', () => {
  draggables.forEach(el => {
    el.dataset.snapped = "false";
    el.style.transition = 'none';
    if (el.dataset.startX && el.dataset.startY) {
      el.style.left = el.dataset.startX + 'px';
      el.style.top = el.dataset.startY + 'px';
    }
  });
});
</script>
<script>
(() => {
  const DESIGN_W = 700;
  const DESIGN_H = 700;

  const container = document.getElementById('doll-container');
  const stage = document.getElementById('paper-doll-wrapper');

  // Find header/footer heights dynamically if present
  const headerEl = document.getElementById('header-top') || document.querySelector('header');
  const footerEl = document.getElementById('header-bottom') || document.querySelector('footer');

  let fitTimer = null;
  const scheduleFit = (d=0) => { clearTimeout(fitTimer); fitTimer = setTimeout(fitStage, d); };

  function headerHeights(){
    const topH = headerEl ? headerEl.getBoundingClientRect().height : parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--header-height')) || 0;
    const botH = footerEl ? footerEl.getBoundingClientRect().height : parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--footer-height')) || 0;
    return { topH, botH };
  }

  function availableSize(){
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const { topH, botH } = headerHeights();
    return { width: vw, height: Math.max(0, vh - topH - botH), topH, botH };
  }

  function fitStage(){
    if (!stage) return;
    const { width: aw, height: ah, topH, botH } = availableSize();
    const scale = Math.min(aw / DESIGN_W, ah / DESIGN_H);

    stage.style.transform = `scale(${scale})`;
    stage.dataset.scale = String(scale);

    // Update safe padding for the container so content stays between header/footer
    if (container){
      container && container.style.setProperty("--safe-top", topH + "px");
      container && container.style.setProperty("--safe-bottom", botH + "px");
    }
  }

  // Optional helper for drag math (pointer -> design-space coords)
  window.__toDesignCoords = function(evt){
    const rect = stage.getBoundingClientRect();
    const scale = parseFloat(stage.dataset.scale || "1") || 1;
    const x = (evt.clientX - rect.left) / scale;
    const y = (evt.clientY - rect.top)  / scale;
    return { x, y, scale };
  };

  // Refit on mobile viewport UI changes
  window.addEventListener('resize', () => scheduleFit(0), { passive:true });
  window.addEventListener('orientationchange', () => scheduleFit(0));
  document.addEventListener('visibilitychange', () => scheduleFit(0));
  if (window.visualViewport){
    window.visualViewport.addEventListener('resize', () => scheduleFit(0));
    window.visualViewport.addEventListener('scroll', () => scheduleFit(0));
  }

  function boot(){
    fitStage();
    scheduleFit(120);
    scheduleFit(500);
  }

  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', boot);
    window.addEventListener('load', () => scheduleFit(0));
  } else {
    boot();
    window.addEventListener('load', () => scheduleFit(0));
  }
})();
